<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>탁송대리는 역시 1등!!!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }

    .image-wrap {
      position: relative;
      width: 100%;
      height: 100dvh; /* 모바일 주소창 제외 높이 */
      overflow: hidden;
    }

    .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 기본은 비율 유지 전체 보이게 (PC용) */
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      background: #fff;
    }

    /* 모바일(세로 화면)일 때는 꽉 채우기 */
    @media (max-width: 768px) and (orientation: portrait) {
      .image-wrap img {
        object-fit: cover; /* 여백 없이 꽉 채움 */
      }
    }

    .box {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      border-radius: 12px;
      transition: transform 0.1s;
      cursor: pointer;
    }

    .box::after {
      content: "";
      position: absolute;
      top: -15%;
      left: -15%;
      width: 130%;
      height: 130%;
    }

    /* 버튼 위치 (비율 기준이므로 그대로 유지) */
    .box1 {
      top: 77%;
      left: 9%;
      width: 32%;
      height: 10%;
      background: url('icon_taksong.png') no-repeat center/contain;
    }

    .box2 {
      top: 77%;
      left: 58%;
      width: 32%;
      height: 10%;
      background: url('icon_daeri.png') no-repeat center/contain;
    }

    .box:active,
    .box:focus {
      transform: scale(1.1);
      outline: 2px dashed transparent;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="image-wrap">
    <img src="1등.gif" alt="탁송대리 배경 이미지">

    <!-- 전화 걸기 -->
    <a class="box box1" href="tel:15335858" aria-label="대리 전화걸기"></a>
    <a class="box box2" href="tel:15335858" aria-label="탁송 전화걸기"></a>
  </div>
</body>
</html>
